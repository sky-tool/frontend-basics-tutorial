<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline元素padding对子元素的影响</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            margin-bottom: 30px;
        }
        .inline-parent {
            display: inline;
            position: relative;
            background-color: #e0e0e0;
            padding: 20px 20px;
            border: 1px solid #999;
        }
        .child {
            background-color: #ff9999;
            border: 1px solid #ff0000;
        }
        .absolute-child {
            position: absolute;
            background-color: #99ff99;
            border: 1px solid #00ff00;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Inline元素padding对子元素的影响</h1>
    
    <div class="container">
        <h2>1. 普通子元素</h2>
        <span class="inline-parent">
            <span class="child">这是一个普通子元素</span>
            这是一个inline父元素
        </span>
    </div>

    <div class="container">
        <h2>2. Absolute定位的子元素</h2>
        <span class="inline-parent">
            <span class="absolute-child">这是一个absolute子元素</span>
            这是一个inline父元素
        </span>
    </div>
</body>
</html>
